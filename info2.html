<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <script src="./app2.js"></script>
    <title>Online Avatar Generator</title>

</head>

<body>

    <h1>Let's create your avatar!</h1>

    <br><br>
    <div class="description">
        <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
           <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>Add your details</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>

            <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
                <tr>
                    <td align='center'>Name:</td>
                    <td><input size='30' id='name' placeholder='i.e. Joe' type='text'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td align='center'>Sur Name:</td>
                    <td><input size='30' id='surname' placeholder='i.e. Biden' type='text'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td align='center'>Date Of Birth:</td>
                    <td><input size='30' id='dob' placeholder='i.e. Jan 19 1999' type='text'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td align='center'>Pet's Name:</td>
                    <td><input size='30' id='pet' type='text'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td align='center'>Email:</td>
                    <td><input size='30' id='email' type='text'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td align='center'>Phone:</td>
                    <td><input size='30' id='phone' type='text'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <table border='0' cellpadding='10' cellspacing='10' width='480px' align='center'>
                    <tr>
                        <td class="bt"><button tyepe="button" onclick="getInfo()" class="btn btn-dark">Make My Avatar!</button></td>
                    </tr>
                </table>
            </table>
        </table>
    </div>
</body>

</html>
